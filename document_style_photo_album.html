<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文档风格相册</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#f9fafb; color:#111827; }
    header { position:sticky; top:0; background:#fff; border-bottom:1px solid #e5e7eb; display:flex; justify-content:space-between; align-items:center; padding:12px 20px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    header h1 { font-size:20px; font-weight:700; background:linear-gradient(90deg,#6366f1,#a855f7); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .btn { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:6px 12px; cursor:pointer; margin-left:8px; }
    .btn.primary { background:linear-gradient(90deg,#6366f1,#8b5cf6); color:#fff; border:none; }
    main { max-width:800px; margin:20px auto; padding:0 16px; }
    #doc { background:#fff; padding:30px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.05); min-height:600px; }
    #doc [contenteditable] { outline:none; }
    .block { margin-bottom:20px; }
    .block img { max-width:100%; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    .title { font-size:22px; font-weight:700; margin-bottom:8px; }
    .text { font-size:16px; line-height:1.6; color:#374151; }
  </style>
</head>
<body>
  <header>
    <h1>文档相册</h1>
    <div>
      <input type="file" id="file" accept="image/*" multiple hidden>
      <label for="file" class="btn">插入图片</label>
      <button id="addText" class="btn">插入文字</button>
      <button id="exportBtn" class="btn primary">导出 PDF</button>
    </div>
  </header>

  <main>
    <div id="doc" contenteditable="false">
      <div class="block title" contenteditable="true">我的相册文档</div>
      <div class="block text" contenteditable="true">在这里写下你的说明文字…</div>
    </div>
  </main>

  <script>
    const { jsPDF } = window.jspdf;
    const file=document.getElementById('file');
    const docEl=document.getElementById('doc');

    function insertImage(dataUrl){
      const block=document.createElement('div'); block.className='block';
      const img=new Image(); img.src=dataUrl;
      block.appendChild(img);
      docEl.appendChild(block);
    }

    function insertText(){
      const block=document.createElement('div');
      block.className='block text';
      block.contentEditable='true';
      block.innerText='在这里写下说明…';
      docEl.appendChild(block);
    }

    function readAsDataURL(file){
      return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(file); });
    }

    file.addEventListener('change', async e=>{
      for(const f of e.target.files){
        if(!f.type.startsWith('image/')) continue;
        const dataUrl=await readAsDataURL(f);
        insertImage(dataUrl);
      }
    });

    document.getElementById('addText').onclick=insertText;

    document.getElementById('exportBtn').onclick=()=>{
      const pdf=new jsPDF('p','pt','a4');
      let y=40;
      pdf.setFontSize(18);
      pdf.text('我的相册文档',40,y);
      y+=30;
      const blocks=[...docEl.children];
      for(const b of blocks){
        if(b.querySelector('img')){
          const img=b.querySelector('img');
          const imgProps=pdf.getImageProperties(img.src);
          const pdfWidth=500; const ratio=pdfWidth/imgProps.width; const pdfHeight=imgProps.height*ratio;
          if(y+pdfHeight>800){ pdf.addPage(); y=40; }
          pdf.addImage(img.src,'JPEG',40,y,pdfWidth,pdfHeight);
          y+=pdfHeight+20;
        }else{
          const text=b.innerText.trim();
          if(text){
            pdf.setFontSize(b.classList.contains('title')?16:12);
            const split=pdf.splitTextToSize(text,500);
            for(const line of split){
              if(y>800){ pdf.addPage(); y=40; }
              pdf.text(line,40,y); y+=20;
            }
            y+=10;
          }
        }
      }
      pdf.save('相册文档.pdf');
    };
  </script>
</body>
</html>
